name: food_ninja
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  bloc: ^9.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  bloc_test: ^10.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
  fonts:
    - family: BentonSansRegular
      fonts:
        - asset: assets/fonts/BentonSans Regular.otf

    - family: BentonSansBold
      fonts:
        - asset: assets/fonts/BentonSans Bold.otf

    - family: BentonSansMedium
      fonts:
        - asset: assets/fonts/BentonSans Medium.otf
